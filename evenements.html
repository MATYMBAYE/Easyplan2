<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Événements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">EasyPlan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="inscription.html">Inscription</a></li>
          <li class="nav-item"><a class="nav-link" href="connexion.html">Connexion</a></li>
          <li class="nav-item"><a class="nav-link" href="evenements.html">Événements</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    
    <h2 class="mb-4 text-center">Mes Événements</h2>
    <form id="eventForm" class="row g-3">
      <div class="col-md-6">
        <input type="text" id="titre" class="form-control" placeholder="Titre de l'événement" required>
      </div>
      <div class="col-md-6">
        <input type="datetime-local" id="date" class="form-control" required>
        
      </div>
      <div class="col-12">
        <textarea id="description" class="form-control" placeholder="Description" rows="3"></textarea>
      </div>
      <div class="col-12">
        <input type="file" id="image" class="form-control">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Ajouter l'événement</button>
      </div>
    </form>
    <hr class="my-4">
    <div id="evenementList" class="row gy-4"></div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
